{% unless include.border_top -%}
<div class="uk-container uk-margin-medium-bottom">
  <hr class="uk-margin-remove">
</div>
{%- endunless -%}

<div class="uk-container uk-container-xsmall uk-margin-medium-bottom">
  {%- if include.title -%}
  <h2 class="section-title uk-margin-bottom uk-text-center">{{- include.title -}}</h2>
  {%- endif -%}
  {% if include.text %}
  <p class="uk-text-lead uk-margin-medium-bottom uk-text-center">{{ include.text }}</p>
  {% endif%}
  <div class="uk-flex-center uk-margin-medium-top uk-margin-small-bottom" data-uk-grid
    data-uk-scrollspy="cls: uk-animation-slide-bottom; repeat: false">

    <!-- Begin Mailchimp Signup Form -->
    <div id="mc_embed_signup" class="uk-width-1-1 uk-width-4-5@m">
    <form action="https://writeclub.us17.list-manage.com/subscribe/post?u=821f5746d6486a64f88015a95&amp;id=1faf118c67&amp;f_id=00d95be0f0" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
        <div id="mc_embed_signup_scroll">
        <h2>Subscribe to our newsletter!</h2>
        <div class="indicates-required"><span class="asterisk">*</span> indicates required</div>
    <div class="mc-field-group">
      <label for="mce-EMAIL">Email Address  <span class="asterisk">*</span>
    </label>
      <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL" required>
      <span id="mce-EMAIL-HELPERTEXT" class="helper_text"></span>
    </div>
    <div class="mc-field-group">
      <label for="mce-FNAME">Name  <span class="asterisk">*</span>
    </label>
      <input type="text" value="" name="FNAME" class="required" id="mce-FNAME" required>
      <span id="mce-FNAME-HELPERTEXT" class="helper_text"></span>
    </div>
      <div id="mce-responses" class="clear foot">
        <div class="response" id="mce-error-response" style="display:none"></div>
        <div class="response" id="mce-success-response" style="display:none"></div>
      </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
        <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_821f5746d6486a64f88015a95_1faf118c67" tabindex="-1" value=""></div>
            <div class="optionalParent">
                <div class="clear foot">
                    <input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button">
                    <p class="brandingLogo"><a href="http://eepurl.com/iiTWsT" title="Mailchimp - email marketing made easy and fun"><img src="https://eep.io/mc-cdn-images/template_images/branding_logo_text_dark_dtp.svg"></a></p>
                </div>
            </div>
        </div>
    </form>
    </div>
    <script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script><script type='text/javascript'>(function($) {window.fnames = new Array(); window.ftypes = new Array();fnames[0]='EMAIL';ftypes[0]='email';fnames[1]='FNAME';ftypes[1]='text';fnames[2]='LNAME';ftypes[2]='text';fnames[3]='ADDRESS';ftypes[3]='address';fnames[4]='PHONE';ftypes[4]='phone';fnames[5]='BIRTHDAY';ftypes[5]='birthday';}(jQuery));var $mcj = jQuery.noConflict(true);</script>
    <!--End mc_embed_signup-->

  </div>
</div>
