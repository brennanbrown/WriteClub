{% unless include.border_top -%}
<div class="uk-container uk-margin-medium-bottom">
  <hr class="uk-margin-remove">
</div>
{%- endunless -%}

<div class="uk-container uk-container-xsmall uk-margin-medium-bottom">
  {%- if include.title -%}
  <h2 class="section-title uk-margin-bottom uk-text-center">{{- include.title -}}</h2>
  {%- endif -%}
  {% if include.text %}
  <p class="uk-text-lead uk-margin-medium-bottom uk-text-center">{{ include.text }}</p>
  {% endif%}
  <div class="uk-flex-center uk-margin-medium-top uk-margin-small-bottom" data-uk-grid
    data-uk-scrollspy="cls: uk-animation-slide-bottom; repeat: false">

    <!-- Begin Substack Embed (Responsive) -->
    <div class="uk-width-1-1 uk-width-4-5@m">
      <style>
        /* Scoped styles for Substack embed sizing */
        .substack-embed { --ss-scale: 0.78; --ss-height: 210px; transition: height 160ms ease; }
        .substack-embed:hover, .substack-embed:focus-within { --ss-scale: 0.90; --ss-height: 280px; }
        @media (max-width: 960px) {
          .substack-embed { --ss-scale: 0.76; --ss-height: 200px; }
          .substack-embed:hover, .substack-embed:focus-within { --ss-scale: 0.85; --ss-height: 260px; }
        }
        @media (max-width: 640px) {
          .substack-embed { --ss-scale: 0.74; --ss-height: 190px; }
          .substack-embed:hover, .substack-embed:focus-within { --ss-scale: 0.82; --ss-height: 240px; }
        }
        .substack-embed .scale-frame { position: relative; width: 100%; height: var(--ss-height); overflow: hidden; transition: height 160ms ease; }
        .substack-embed .scale-inner { transform: scale(var(--ss-scale)); transform-origin: top left; width: calc(100% / var(--ss-scale)); height: calc(var(--ss-height) / var(--ss-scale)); transition: transform 160ms ease, height 160ms ease; }
        .substack-embed iframe { width: 100%; height: 100%; border: 0; background: #fff; }
      </style>
      <div class="uk-card uk-card-default uk-card-body uk-padding-remove substack-embed" style="border:1px solid #EEE; background:#fff;">
        <div class="scale-frame">
          <div class="scale-inner">
            <iframe
              src="https://thewriteclub.substack.com/embed"
              title="Substack Subscribe"
              frameborder="0" scrolling="no" loading="lazy" decoding="async"></iframe>
          </div>
        </div>
      </div>
      <noscript>
        <div class="uk-text-center uk-margin-small-top">
          <a class="uk-button uk-button-primary uk-button-large uk-border-rounded" href="https://thewriteclub.substack.com/" target="_blank" rel="noopener">Subscribe on Substack</a>
        </div>
      </noscript>
    </div>
    <!-- End Substack Embed -->

  </div>
</div>
