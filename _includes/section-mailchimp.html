{% unless include.border_top -%}
<div class="uk-container uk-margin-medium-bottom">
  <hr class="uk-margin-remove">
</div>
{%- endunless -%}

<div class="uk-container uk-container-xsmall uk-margin-medium-bottom">
  {%- if include.title -%}
  <h2 class="section-title uk-margin-bottom uk-text-center">{{- include.title -}}</h2>
  {%- endif -%}
  {% if include.text %}
  <p class="uk-text-lead uk-margin-medium-bottom uk-text-center">{{ include.text }}</p>
  {% endif%}
  <div class="uk-flex-center uk-margin-medium-top uk-margin-small-bottom" data-uk-grid
    data-uk-scrollspy="cls: uk-animation-slide-bottom; repeat: false">

    <!-- Begin Mailchimp Signup Form -->
    <div id="mc_embed_signup" class="uk-width-1-1 uk-width-4-5@m">
      <form action="https://writeclub.us17.list-manage.com/subscribe/post?u=821f5746d6486a64f88015a95&amp;id=1faf118c67&amp;f_id=00d95be0f0"
        method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank"
        novalidate>
        <div id="mc_embed_signup_scroll" class="uk-grid-small" data-uk-grid>
          <div class="uk-width-1-1 uk-width-expand@s">
            <div class="mc-field-group">
              <input type="email" value="" placeholder="Email Address" name="EMAIL"
                class="required email uk-input uk-form-large uk-width-1-1 uk-border-rounded" id="mce-EMAIL">
            </div>
            <div class="mc-field-group">
            <input type="text" value="" placeholder="Name" name="FNAME"
              class="required email uk-input uk-form-large uk-width-1-1 uk-border-rounded" id="mce-FNAME">
            </div>
          </div>
          <div class="uk-width-1-1 uk-width-auto@s">
            <div id="mce-responses" class="clear">
              <div class="response" id="mce-error-response" style="display:none"></div>
              <div class="response" id="mce-success-response" style="display:none"></div>
            </div>
            <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
            <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text"
                name="b_821f5746d6486a64f88015a95_1faf118c67" tabindex="-1" value=""></div>
            <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe"
                class="button uk-button uk-button-primary uk-button-large uk-border-rounded"></div>
          </div>
        </div>
      </form>
    </div>
    <!--End mc_embed_signup-->

  </div>
</div>
