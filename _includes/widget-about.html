<div class="widget">
  <div class="uk-margin">
    <a class="uk-logo" href="{{ "/" | relative_url }}">
      {% if site.logo_image.light or site.logo_image.dark %}
      {% if site.logo_image.light %}
      <img class="uk-logo-inverse" src="{{ site.uploads | absolute_url }}{{ site.logo_image.light }}"
        alt="{{ site.title }}">
      {% endif %}
      {% if site.logo_image.dark %}
      <img src="{{ site.uploads | absolute_url }}{{ site.logo_image.dark }}" alt="{{ site.title }}">
      {% endif %}
      {% else %}
      <img src="{{ site.uploads | absolute_url }}logo.png" alt="Write Club's Logo" />
      {% endif %}
    </a>
  </div>
</div>
