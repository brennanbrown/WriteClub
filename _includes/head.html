<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% seo %}
  <meta property="og:image"
    content="{% if site.brand.image contains 'http' %}{{ site.brand.image }}{% else %}{{ site.uploads | absolute_url }}{{ site.brand.image }}{% endif %}" />
  {% include head-custom.html %}
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
  <link rel="shortcut icon" type="image/png" href="{{ site.uploads | relative_url }}favicon.png">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ site.uploads | relative_url }}/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ site.uploads | relative_url }}/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ site.uploads | relative_url }}/favicon-16x16.png">
  <link rel="manifest" href="{{ site.uploads | relative_url }}/site.webmanifest">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}"
    href="{{ "/feed.xml" | relative_url }}">
  <script src="{{ "/assets/js/main.min.js" | relative_url }}"></script>
  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}
  <!-- Primary Meta Tags -->
  <title>MRU's Creative Writing Club</title>
  <meta name="title" content="MRU's Creative Writing Club">
  <meta name="description"
    content="Mount Royal University's Creative Writing Club is a safer space for writers of all kinds and experience, both for a place to work and a place to (optionally) share, as well as offering prompts, activities, exercises, and sharing resources.">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://https://writeclub.ca">
  <meta property="og:title" content="MRU's Creative Writing Club">
  <meta property="og:description"
    content="Mount Royal University's Creative Writing Club is a safer space for writers of all kinds and experience, both for a place to work and a place to (optionally) share, as well as offering prompts, activities, exercises, and sharing resources.">
  <meta property="og:image" content="https://i.postimg.cc/prgCcNj7/mruwriteclub2.jpg">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://https://writeclub.ca">
  <meta property="twitter:title" content="MRU's Creative Writing Club">
  <meta property="twitter:description"
    content="Mount Royal University's Creative Writing Club is a safer space for writers of all kinds and experience, both for a place to work and a place to (optionally) share, as well as offering prompts, activities, exercises, and sharing resources.">
  <meta property="twitter:image" content="https://i.postimg.cc/prgCcNj7/mruwriteclub2.jpg">

</head>
