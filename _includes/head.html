<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% seo %}
  <meta property="og:image"
    content="{% if site.brand.image contains 'http' %}{{ site.brand.image }}{% else %}{{ site.uploads | absolute_url }}{{ site.brand.image }}{% endif %}" />
  {% include head-custom.html %}
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
  <link rel="shortcut icon" type="image/png" href="{{ site.uploads | relative_url }}favicon.png">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ site.uploads | relative_url }}/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ site.uploads | relative_url }}/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ site.uploads | relative_url }}/favicon-16x16.png">
  <link rel="manifest" href="{{ site.uploads | relative_url }}/site.webmanifest">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}"
    href="{{ "/feed.xml" | relative_url }}">
  <script src="{{ "/assets/js/main.min.js" | relative_url }}"></script>
  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}
</head>
